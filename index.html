<!DOCTYPE html>
<html>
  <head>
    <title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Add jQuery library -->
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <!-- Add fancyBox main JS and CSS files -->
    <script
      type="text/javascript"
      src="source/jquery.fancybox.pack.js?v=2.1.5"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="source/jquery.fancybox.css?v=2.1.5"
      media="screen"
    />
    <!-- Add Thumbnail helper (this is optional) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="source/helpers/jquery.fancybox-thumbs.css?v=1.0.7"
    />
    <script
      type="text/javascript"
      src="source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        /*
         *  Thumbnail helper. Disable animations, hide close button, arrows and slide to next gallery item if clicked
         */

        $(".fancybox-thumbs").fancybox({
          prevEffect: "none",
          nextEffect: "none",

          closeBtn: false,
          arrows: false,
          nextClick: true,

          helpers: {
            thumbs: {
              width: 50,
              height: 50,
            },
          },
        });
      });
    </script>
    <style type="text/css">
      .fancybox-custom .fancybox-skin {
        box-shadow: 0 0 50px #222;
      }

      body {
        max-width: 700px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h3>Thumbnail helper</h3>
    <p>
      <a class="fancybox-thumbs" data-fancybox-group="thumb" href="4_b.jpg"
        ><img src="4_s.jpg" alt=""
      /></a>

      <a class="fancybox-thumbs" data-fancybox-group="thumb" href="3_b.jpg"
        ><img src="3_s.jpg" alt=""
      /></a>

      <a class="fancybox-thumbs" data-fancybox-group="thumb" href="2_b.jpg"
        ><img src="2_s.jpg" alt=""
      /></a>

      <a class="fancybox-thumbs" data-fancybox-group="thumb" href="1_b.jpg"
        ><img src="1_s.jpg" alt=""
      /></a>
    </p>

    <p>Photo Credit: Instagrammer @whitjohns</p>
  </body>
</html>
